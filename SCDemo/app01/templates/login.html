{% load static  %}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>登 录</title>
    <link rel="stylesheet" href="{% static 'plugin/bootstrap-3.4.1-dist/css/bootstrap.css' %}">
    <style>

        {#.body {#}
        {#    background: https://imgs.699pic.com/images/400/169/497.jpg!list1x.v2;#}
        {#}#}

        .account{
            width: 400px;       {# 边框长度 #}
            border: 1px solid #ddd;
            border-radius: 2px;
            box-shadow: 5px 5px 20px #aaa;

            margin: auto;
            margin-top: 100px;
            padding: 20px 40px; {# 设置边距 #}
        }

        .account h2{
            text-align: center; {# 文字居中 #}
        }
        }

    </style>

</head>
<body>

    <div class="account">

        <h2>用户登录</h2>
        <form method="post">
            {% csrf_token %}
        <div class="form-group">
            <label>账号</label>
            {{ form.tel }}
            <span style="color: red">{{ form.tel.errors.0 }}</span>
        </div>

        <div class="form-group">
            <label>密码</label>
            {{ form.password }}
            <span style="color: red">{{ form.password.errors.0 }}</span>
        </div>


        <div class="form-group">
            <label for="id_code">图片验证码</label>
            <div class="row">
                <div class="col-xs-7">
                    {{ form.code }}
                    <span style="color: red">{{ form.code.errors.0 }}</span>
                </div>
                <div class="col-xs-5">
                    <img id="image_code" src="/image/code/" width="100px">
                </div>
            </div>
        </div>


        <a href="/register/"><button class="btn btn-success" type="button">注 册</button></a>
        <input type="submit" value="登 录" class="btn btn-primary" style="float: right">
        </form>


    </div>


</body>
</html>
