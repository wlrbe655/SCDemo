{% extends 'layout.html' %}
{% block content %}
<div class="container">
    <!-- 面板 -->
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="row">
                <div class="col-md-6">
                    <h3 class="panel-title">用户列表</h3>
                </div>
                <div class="col-md-6 text-right">
                    <a href="/user/add" class="btn btn-success">
                        <i class="glyphicon glyphicon-plus"></i> 添加用户
                    </a>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-lg-4">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="搜索用户...">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button">
                                <i class="glyphicon glyphicon-search"></i>
                            </button>
                        </span>
                    </div>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-striped table-hover table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">学号</th>
                            <th scope="col">姓名</th>
                            <th scope="col">手机号</th>
                            <th scope="col">寝室号</th>
                            <th scope="col">密码</th>
                            <th scope="col">注册时间</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for item in user %}
                        <tr>
                            <td>{{ forloop.counter }}</td>
                            <td>{{ item.id }}</td>
                            <td>{{ item.name }}</td>
                            <td>{{ item.tel }}</td>
                            <td>{{ item.qsld }}</td>
                            <td>{{ item.password }}</td>
                            <td>{{ item.datetime }}</td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="8" class="text-center">暂无用户数据</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<style>
.table th {
    text-align: center;
    background-color: #f5f5f5;
}

.table td {
    vertical-align: middle !important;
}

.btn-group {
    display: flex;
}
</style>
{% endblock %}
