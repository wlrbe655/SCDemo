{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小馋虫系统</title>
    <link rel="stylesheet" href="{% static 'plugin/bootstrap-3.4.1-dist/css/bootstrap.min.css' %}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 0;
            margin-bottom: 0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .navbar-brand {
            color: #333;
            font-weight: bold;
        }
        .navbar-nav > li > a {
            color: #333;
        }
        .navbar-nav > li > a:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }
        .container {
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .panel {
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .panel-heading {
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            border-radius: 5px 5px 0 0;
        }
        .input-group {
            margin-bottom: 10px;
        }
        .table-responsive {
            margin-top: 10px;
        }
        .table {
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .table th, .table td {
            text-align: center;
            vertical-align: middle;
        }
        .img-container {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .img-container img {
            max-width: 100%;
            max-height: 100%;
        }
        footer {
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
    {% block css %}{% endblock %}
</head>
<body>
    <script src="{% static 'js/jquery-1.12.4.min.js' %}"></script>
    <script src="{% static 'plugin/bootstrap-3.4.1-dist/js/bootstrap.min.js' %}"></script>
    {% block js %}{% endblock %}

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">小馋虫系统</a>
            </div>

            <div class="collapse navbar-collapse" id="navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/sc/list/">商品列表</a></li>
                    <li><a href="/user/list/">用户列表</a></li>
                    <li><a href="/admin/list/">管理员列表</a></li>
                    <li><a href="/job/list/">兼职列表</a></li>
                    <li><a href="/order/list/">订单列表</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">我的 <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">个人信息</a></li>
                            <li><a href="#">修改密码</a></li>
                            <li><a href="#">切换用户</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="/logout/">退出登录</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 小馋虫系统. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
